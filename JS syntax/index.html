<html>
    <head>
        <title>Java script syntax</title>
    </head>
    <body>
     <h1>open console</h1>
     <script>
        console.log ("hi i am the console screen");

        var first_name = "Kian ";
    console.log (first_name);

    var last_name = "Rezaei";
    console.log (last_name);

    var full_name = first_name.concat(last_name);
    console.log(full_name);
    
    var length_of_full_name = full_name.length;
    console.log(length_of_full_name);

    var name_1 = "i am Rose Rezaei";
    console.log(name_1);
    var replace_name = name_1.replace("Rose","Kian");
    console.log (replace_name);

    var capital_name = "KIAN";
    var making_lowercase = capital_name.toLowerCase();
    console.log(making_lowercase);

    var small_name = "kian";
    var making_uppercase = small_name.toUpperCase();
    console.log(making_uppercase);


    var square_root = Math.sqrt(25);
    console.log (square_root);

    var maximun_number = Math.max(13,16);
    console.log(maximun_number);

    var minimun_number = Math.min(43,27);
    console.log(minimun_number);

    var power_1 = Math.pow(4,2);
    console.log (power_1);
     </script>
    </body>
</html>
